<ion-header>

  <ion-navbar>
    <ion-title>Create Project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <form [formGroup]="form" (ngSubmit)="postContent()">
            <ion-row>
                <ion-col>
                  <ion-textarea rows="4" placeholder="Project Title" formControlName="contentText"></ion-textarea>
                </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col>
                    <ion-textarea rows="8" placeholder="Project Description" formControlName="contentTextDescription"></ion-textarea>
                  </ion-col>
                </ion-row>


        <ion-row text-center justify-content-around>
          <ion-col>
            <div (click)="selectImage()">
              <ion-icon name="attach" style="zoom:4.0;" color='icons'></ion-icon>
              <h4 class="card-title" color='icons'>Media</h4>
            </div>
            </ion-col>
         
        </ion-row>
        <ion-row>
          <ion-col>
            <img src="{{storyImage}}" width="200">
          </ion-col>
        </ion-row>
        
        <ion-row text-center>
          <ion-col>
          <button ion-button round large [disabled]="!form.valid">POST</button>
          </ion-col>
        </ion-row>
        </form>
    
    
      </ion-grid>

</ion-content>
