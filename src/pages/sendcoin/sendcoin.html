<ion-header>

    <ion-navbar>
      <ion-title>Send</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="assets/imgs/send.jpg" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input placeholder="Amount" name="email" required clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Destination/Wallet" name="email" required clearInput></ion-input>
            </ion-item>


          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" round outline type="submit">Send</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
