
<ion-header>

    <ion-navbar>
      <ion-title>Send</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>

  <h1 ion-text color="accent">You are on Sheq Beta. Real Tokens will be sent.</h1>
 
  <div class="login-box" [hidden]="showCam" >
    <form (ngSubmit)="sendCoin()" [formGroup]="form">
      <ion-row>
        <ion-col>
          <ion-list no-lines>
             <!-- <a ion-button clear (click)="scan()">Scan QR-code</a>
            <a ion-button clear (click)="presentPrompt()">Choose Recipient</a> -->
            <ion-item>
              <ion-label color="lighttext" floating>Choose Recipient</ion-label>
              <ion-input formControlName="dest" required clearInput (click)="chooseRecipient()"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label color="lighttext" floating>Asset</ion-label>
              <ion-select formControlName="coins">
                <ion-option value="tbtc">Bitcoins</ion-option>
                <ion-option value="eth" disabled>Ether</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label color="lighttext" floating>Amount</ion-label>
              <ion-input formControlName="amount" required clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="lighttext" floating>Your Wallet Passphrase</ion-label>
               <ion-input type="password" formControlName="pass" required clearInput></ion-input>
              </ion-item>
            
            <!-- <h1>{{qrText}}</h1> -->

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button ion-button outline color="accent" round large type="submit">Send</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
