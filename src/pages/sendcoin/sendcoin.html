
<ion-header>

    <ion-navbar>
      <ion-title>Send</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="assets/imgs/bitcoin.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box" [hidden]="showCam" >
    <form (ngSubmit)="sendCoin()" [formGroup]="form">
      <ion-row>
        <ion-col>
          <ion-list no-lines>

            <ion-item>
              <ion-input placeholder="Amount" formControlName="amount" required clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Recipient" formControlName="dest" required clearInput></ion-input>
            </ion-item>
            <ion-item>
               <ion-input type="password" placeholder="Your Wallet Password" formControlName="pass" required clearInput></ion-input>
              </ion-item>
            <a ion-button clear (click)="presentPrompt()">Choose Recipient</a>
            <a ion-button clear (click)="scan()">Scan QR-code</a>
            <!-- <h1>{{qrText}}</h1> -->

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button ion-button outline color="accent" round large type="submit">Send</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
