<ion-header>

    <ion-navbar>
      <ion-title>Recieve</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col text-center>
     <img src={{qrImage}} width="200">
      <br>
    <a>My wallet Id: {{walletid}}</a> 
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button icon-start color="primary">
        <ion-icon name="share"></ion-icon> Share QR
      </button>
      
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input placeholder="Amount" name="amount" required clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Phone Number" name="" required clearInput></ion-input>
            </ion-item>


          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button ion-button icon-only color="icons">
            <ion-icon name="mail"></ion-icon>
          </button>
          <button ion-button icon-only color="icons">
            <ion-icon name="print"></ion-icon>
          </button>
          <button ion-button icon-only color="icons">
            <ion-icon name="swap"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
