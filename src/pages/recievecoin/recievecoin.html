<ion-header>

    <ion-navbar>
      <ion-title>Recieve</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
<br>
<br>
<br>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col text-center>
     <img src={{qrImage}} width="150px">
      <br>
    <a [hidden]="!receiveAddress">My Wallet Address: <b>{{receiveAddress}}</b></a> 
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row [hidden]="!receiveAddress">
    <ion-col text-center>
      <button ion-button icon-start color="primary">
        <ion-icon name="share"></ion-icon> Share QR
      </button>
    </ion-col>
  </ion-row>
 
<ion-card>
  <ion-card-content>
  <div class="login-box">
    <form (ngSubmit)="requestPayment()"  [formGroup]="form">
      <ion-row>
        <ion-col>

              <ion-input placeholder="Amount" formControlName="amount"  required clearInput></ion-input>
           </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button ion-button icon-start color="primary">
            <ion-icon name="mail"></ion-icon> Request Payment
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
  </ion-card-content>
  
  </ion-card>
</ion-content>
