
<ion-header>

  <ion-navbar>
    <ion-title>Verify Phone Number</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines [hidden]="flag===1">
      <h2>Your Number : {{phoneNumber}}</h2>
      <button ion-button color="primary" text-center outline rounded (click)="GenOTP()">GenerateOTP</button>
    </ion-list>

        <h3>{{replyMsg}}</h3>
      <ion-list no-lines [hidden]="flag===0">
      <ion-item margin-bottom>
        <ion-input placeholder="Enter OTP" type="number" [(ngModel)]="OTP"></ion-input>
      </ion-item>
      <button ion-button color="primary" text-center outline rounded (click)="GenOTP()">ResendOTP</button>
      <button ion-button color="primary" text-center outline rounded (click)="verOTP()">Continue</button>
    </ion-list>


</ion-content>
