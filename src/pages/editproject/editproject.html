<ion-header>
  <ion-navbar>
    <ion-title>Edit your Project</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="postContent1()">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Project's title?
              </ion-label>
              <ion-input formControlName="contentText"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Project Description.
              </ion-label>
              <ion-textarea rows="4" formControlName="contentTextDescription"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
  
  
        <ion-row>
          <ion-col>
              <a [hidden]="storyImage !== undefined" ion-button clear icon-start color="primary" (click)="selectImage()">
                <ion-icon name="attach" color='primary'></ion-icon> Add Media
              </a>
              <a [hidden]="storyImage === undefined" ion-button clear icon-start color="primary" (click)="selectImage()">
                <ion-icon name="attach" color='primary'></ion-icon> Update Media
              </a>
            </ion-col>
            <ion-col>
              <img src="{{storyImage}}" heigth="200">
            </ion-col>
          </ion-row>
  
        <ion-row text-center>
          <ion-col>
            <button ion-button round large color="accent" [disabled]="!form.valid">Publish</button>
          </ion-col>
        </ion-row>
      </form>

</ion-content>
