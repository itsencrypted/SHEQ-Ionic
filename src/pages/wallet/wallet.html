
<ion-header>

  <ion-navbar>
    <ion-title>My Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
  <ion-card-content>
    <canvas #doughnutCanvas></canvas>
  </ion-card-content>
  </ion-card>

<ion-list>
  <ion-item-divider color="light">My Assets</ion-item-divider>
  <ion-item *ngFor="let coin of walletCoins">
    <ion-avatar item-left>
      <img src="assets/imgs/{{coin.icon}}">
    </ion-avatar>
    <h2 color="primary">{{coin.name}}</h2>
  </ion-item>
</ion-list>

</ion-content>
