
<ion-header>
  <ion-navbar>
    <ion-title>Edit your Post</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    

  <ion-grid>
    <form [formGroup]="form" (ngSubmit)="postContent()">

    <ion-row>
      <ion-col>
      <ion-item>
        <ion-label floating>
          Content Text
        </ion-label>
        <ion-textarea rows="8" formControlName="contentText"></ion-textarea>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button [hidden]="storyImage !== undefined" ion-button clear icon-start color="primary" (click)="selectImage()">
          <ion-icon name="attach" color='primary'></ion-icon> Add Media
        </button>
        <button [hidden]="storyImage === undefined" ion-button clear icon-start color="primary" (click)="selectImage()">
          <ion-icon name="attach" color='primary'></ion-icon> Update Media
        </button>
      </ion-col>
      <ion-col>
        <img src="{{storyImage}}" heigth="200">
      </ion-col>
      </ion-row>
      
    <ion-row text-center>
      <ion-col>
      <button ion-button round large color="accent" [disabled]="!form.valid">Publish</button>
      </ion-col>
    </ion-row>
    </form>


  </ion-grid>

  



</ion-content>
