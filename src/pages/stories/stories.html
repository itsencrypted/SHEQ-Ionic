
<ion-header>

    <ion-toolbar>
    
      <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar> -->
      <button ion-button menuToggle>
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
      
      <ion-title>
        <img src="assets/imgs/title-logo.png" width="50px">
      </ion-title>
      <ion-buttons end>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content class="cards-bg social-cards">


<ion-card *ngFor="let item of [1,3,5,9,9,9,9,9]">

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/Anu-Bhardwaj.png">
    </ion-avatar>
    <h2>Anu Bhardwaj</h2>
    <p>Yesterday</p>
  </ion-item>

  <img src="assets/imgs/item1.png">

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa.
      This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="download"></ion-icon>
        <div>124 Saves</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>Apply</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentCreateModal($event)">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
