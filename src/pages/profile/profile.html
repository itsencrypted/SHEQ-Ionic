<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/imgs/title-logo.png" width="50px" />
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="gotoPage('ProfileEditPage')">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText='
      <img src="assets/imgs/loading.gif" />'>
    </ion-refresher-content>
  </ion-refresher>


  <div class="profile">
    <img
      class="profile-image"
      src="{{person.pic || 'assets/imgs/user_female.png'}}"
      (click)="gotoPage('ProfileEditPage')"
    />
    <h4>{{person?.name}}</h4>
    <h5>@{{person?.phone}}</h5>
  </div>

  <ion-slides>
    <ion-slide>
      <ion-card #myElement class="">
        <ion-card-header (click)="animateElem()">
         <h1>{{balancedata?.response?.label}}</h1>
        </ion-card-header>

        <ion-card-content [hidden]="hasWallet()">
          <button ion-button outline block (click)="createWallet()">Setup Wallet Passcode</button>
        </ion-card-content>

        <ion-card-content [hidden]="!hasWallet() || showDetails">
          <h1 text-center>
            <ion-icon name="logo-bitcoin" color='primary'></ion-icon> {{balance}}
          </h1>
          <ion-grid>
            <ion-row>
              <ion-col text-center>
                <button ion-button block outline color="primary" (click)="paymentmethodPrompt()">Send</button>
              </ion-col>
              <ion-col text-center>
                <button ion-button block outline color="primary" (click)="gotoPage('RecievecoinPage', walletid)">Recieve</button>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-card-content [hidden]="!showDetails">
          <ion-list>
            <!-- <ion-item-divider color="light">My Assets</ion-item-divider> -->
            <h2>My Assets</h2>
            <ion-item *ngFor="let coin of walletCoins">
              <ion-avatar item-left>
                <img src="assets/imgs/{{coin.icon}}" style="width:50px;height:50px" />
              </ion-avatar>
              <!-- <h2 color="primary">{{coin.name}}</h2> -->
              <h2>{{coin.value}}</h2>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-slide>
   
  </ion-slides>

  <!-- Action Buttons -->
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="menuPrompt()">
      <ion-icon name="flash"></ion-icon>
