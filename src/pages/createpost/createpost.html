<ion-header>
  <ion-navbar>
    <ion-title>Post Story</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>


    <ion-row text-center justify-content-around>
    <button ion-button clear icon-start  (click)="dataset(1)">
        <ion-icon name='book' is-active="false"></ion-icon>
        
      </button>
      <button ion-button clear icon-start (click)="dataset(2)">
          <ion-icon name='bulb' is-active="false"></ion-icon>
          
       </button>
       <button ion-button clear icon-start (click)="dataset(3)">
            <ion-icon name='briefcase' is-active="false"></ion-icon>
            
       </button>
    </ion-row>


  <ion-grid *ngIf="datacheck==1">
    <form [formGroup]="form" (ngSubmit)="postContent()">

    <ion-row>
      <ion-col>
        <ion-textarea rows="8" placeholder="Whats on your mind today?" formControlName="contentText"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row text-center justify-content-around>
        <ion-col>
          <div (click)="selectImage()">
            <ion-icon name="attach" style="zoom:4.0;" color='icons'></ion-icon>
            <h4 class="card-title" color='icons'>Media</h4>
          </div>
          </ion-col>
       
      </ion-row>
      <ion-row>
        <ion-col>
          <img src="{{storyImage}}" width="200">
        </ion-col>
      </ion-row>
    <ion-row text-center>
      <ion-col>
      <button ion-button round large [disabled]="!form.valid">POST</button>
      </ion-col>
    </ion-row>
    </form>


  </ion-grid>

  <ion-grid *ngIf="datacheck==2">
      <form [formGroup]="form" (ngSubmit)="postContent1()">
        <ion-row>
          <ion-col>
            <ion-textarea rows="4" placeholder="Project Title" formControlName="contentText"></ion-textarea>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-textarea rows="8" placeholder="Project Description" formControlName="contentTextDescription"></ion-textarea>
          </ion-col>
        </ion-row>
  
  
        <ion-row text-center justify-content-around>
          <ion-col>
            <div (click)="selectImage()">
              <ion-icon name="attach" style="zoom:4.0;" color='icons'></ion-icon>
              <h4 class="card-title" color='icons'>Media</h4>
            </div>
          </ion-col>
  
        </ion-row>
        <ion-row>
          <ion-col>
            <img src="{{storyImage}}" width="200">
          </ion-col>
        </ion-row>
  
        <ion-row text-center>
          <ion-col>
            <button ion-button round large [disabled]="!form.valid">POST</button>
          </ion-col>
        </ion-row>
      </form>
  
  
    </ion-grid>

    <ion-grid *ngIf="datacheck==3">
        <form [formGroup]="form" (ngSubmit)="postContent2()">
          <ion-row>
            <ion-col>
              <ion-textarea rows="4" placeholder="Product Name" formControlName="contentText"></ion-textarea>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col>
              <ion-textarea rows="8" placeholder="Product Description" formControlName="contentTextDescription"></ion-textarea>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <ion-input type="number" placeholder="Product price" formControlName="price"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                  <ion-input type="number" placeholder="Product Quantity" formControlName="quantity"></ion-input>
                </ion-col>
              </ion-row>
    
    
          <ion-row text-center justify-content-around>
            <ion-col>
              <div (click)="selectImage()">
                <ion-icon name="attach" style="zoom:4.0;" color='icons'></ion-icon>
                <h4 class="card-title" color='icons'>Media</h4>
              </div>
            </ion-col>
    
          </ion-row>
          <ion-row>
            <ion-col>
              <img src="{{storyImage}}" width="200">
            </ion-col>
          </ion-row>
    
          <ion-row text-center>
            <ion-col>
              <button ion-button round large [disabled]="!form.valid">POST</button>
            </ion-col>
          </ion-row>
        </form>
    
    
      </ion-grid>
  



</ion-content>
