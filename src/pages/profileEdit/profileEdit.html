<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/imgs/title-logo.png" width="50px" />
    </ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form (ngSubmit)="update()" [formGroup]="form">
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input placeholder="Name" formControlName="name" required clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Phone" formControlName="phone" required clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Pic" formControlName="pic" required clearInput></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" round outline type="submit">Update</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
