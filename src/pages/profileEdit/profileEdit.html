<ion-header>
    <ion-navbar>
        <ion-title>My Profile</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding class="masters">
  <div class="login" text-center>
  <form (ngSubmit)="update()" [formGroup]="form">
    
      <div (click)="selectImage()">
        <img class="bullets profileimage" src="{{userPic || 'assets/imgs/user.png'}}" width="100">
        <span ion-text text-center color="primary" class="bullets">Choose Profile Pic</span>
      </div>
          
          <ion-item margin-bottom style="background: transparent">
            <ion-label color="lighttext" floating>Name</ion-label>
            <ion-input formControlName="name" required clearInput readonly></ion-input>
          </ion-item>
          <ion-item margin-bottom style="background: transparent">
            <ion-label color="lighttext" floating>Phone No.</ion-label>
            <ion-input placeholder="Phone" formControlName="phone" required clearInput readonly></ion-input>
          </ion-item>
          <ion-item margin-bottom style="background: transparent">
            <ion-label color="lighttext" floating>Date of Birth</ion-label>
            <ion-datetime placeholder="DoB" displayFormat="MM/DD/YYYY" formControlName="dob"></ion-datetime>
          </ion-item>
          <ion-item margin-bottom style="background: transparent">
            <ion-label color="lighttext" floating>Address</ion-label>
            <ion-input formControlName="address"></ion-input>
          </ion-item>
          <ion-item margin-bottom style="background: transparent">
            <ion-label color="lighttext" floating>Today's Status</ion-label>
            <ion-input  formControlName="status"></ion-input>
          </ion-item>
          <ion-item margin-bottom style="background: transparent">
            <ion-label color="lighttext" floating>About Me</ion-label>
            <ion-textarea rows="3"  formControlName="about"></ion-textarea>
          </ion-item>
      

        <button ion-button color="accent" text-center round type="submit">Update Profile</button>
     

  </form>
  </div>
</ion-content>
