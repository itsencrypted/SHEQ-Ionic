<ion-header>

  <ion-navbar>
    <ion-title>Create Product</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <form [formGroup]="form" (ngSubmit)="postContent2()">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>
                  Name of the Product.
                </ion-label>
                <ion-input formControlName="contentText"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>
                  Describe the Product.
                </ion-label>
                <ion-textarea rows="4" formControlName="contentTextDescription"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>
                  Product Price.
                </ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>
                  Total quantity.
                </ion-label>
                <ion-input type="number" formControlName="quantity"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          
          
          <ion-row>
            <ion-col>
              <a ion-button clear icon-start color="primary" (click)="selectImage()">
                <ion-icon name="attach" color='primary'></ion-icon> Add Media
              </a>
            </ion-col>
            <ion-col>
              <img src="{{storyImage}}" width="200">
            </ion-col>
          </ion-row>
          
          <ion-row text-center>
            <ion-col>
              <button ion-button round large color="accent" [disabled]="!form.valid">Publish</button>
            </ion-col>
          </ion-row>
    
        </form>
    
    
      </ion-grid>
  



</ion-content>
