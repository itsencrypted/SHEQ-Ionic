<ion-header>

  <ion-navbar>
    <ion-title>Edit Product</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-grid>
        <form [formGroup]="form" (ngSubmit)="postContent2()">
          <ion-row>
            <ion-col>
              <ion-textarea rows="4"  placeholder="Product Name" formControlName="contentText"></ion-textarea>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col>
              <ion-textarea rows="8" placeholder="Product Description" formControlName="contentTextDescription"></ion-textarea>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <ion-input  type="number" placeholder="Product price" formControlName="price"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                  <ion-input type="number" placeholder="Product Quantity" formControlName="quantity"></ion-input>
                </ion-col>
              </ion-row>
    
    
          <ion-row text-center justify-content-around>
            <ion-col>
              <div (click)="selectImage()">
                <ion-icon name="attach" style="zoom:4.0;" color='icons'></ion-icon>
                <h4 class="card-title" color='icons'>Media</h4>
              </div>
            </ion-col>
    
          </ion-row>
          <ion-row>
            <ion-col>
              <img src="{{storyImage}}" width="200">
            </ion-col>
          </ion-row>
    
          <ion-row text-center>
            <ion-col>
              <button ion-button round large [disabled]="!form.valid">POST</button>
            </ion-col>
          </ion-row>
        </form>
    
    
      </ion-grid>
  



</ion-content>
