<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ray Podder</ion-title>
    <ion-buttons end>
      <button ion-button (click)="sendPicMsg()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class="chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor="let item of [1,23,45,8]" text-wrap>
        <ion-avatar item-left>
          <img src="assets/imgs/item1.png">
        </ion-avatar>
        <div class="bubble me">
          <h3>Hey there!</h3>
          <!-- <img src="lorem ipsum doler met"> -->
        </div>
        <ion-avatar item-right>
          <img src="assets/imgs/Anu-Bhardwaj.png">
        </ion-avatar>
        <div class="bubble you">
          <h3>Ya. Hi. How are you?</h3>
          <!-- <img src="{{item.message}}" *ngIf="imgornot[i]"> -->
        </div>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button large (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
